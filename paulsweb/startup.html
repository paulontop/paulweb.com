<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulweb - Startup Screen</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .startup-container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        #play-button {
            background-color: #007bff;
            color: #fff;
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #play-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="startup-container">
        <h1>Welcome to Paulweb</h1>
        <button id="play-button">Play</button>
    </div>
</body>
</html>
