<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Rex Run Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #game-container {
            width: 100%;
            height: 100vh;
            background-color: #f7f7f7;
            position: relative;
        }

        #dino {
            width: 50px;
            height: 50px;
            background-color: #666;
            position: absolute;
            bottom: 0;
            left: 50px;
        }

        .cactus {
            width: 20px;
            height: 50px;
            background-color: #333;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="dino"></div>
    </div>

    <script>
        const dino = document.getElementById("dino");
        let isJumping = false;

        document.addEventListener("keydown", jump);

        function jump(event) {
            if (event.keyCode === 32 && !isJumping) {
                isJumping = true;
                let position = 0;
                const jumpInterval = setInterval(() => {
                    if (position >= 150) {
                        clearInterval(jumpInterval);

                        const fallInterval = setInterval(() => {
                            if (position === 0) {
                                clearInterval(fallInterval);
                                isJumping = false;
                            }
                            position -= 10;
                            dino.style.bottom = position + "px";
                        }, 20);
                    }
                    position += 10;
                    dino.style.bottom = position + "px";
                }, 20);
            }
        }

        function createCactus() {
            const cactus = document.createElement("div");
            cactus.classList.add("cactus");
            const randomPosition = Math.random() * 6000;
            cactus.style.left = randomPosition + "px";
            document.getElementById("game-container").appendChild(cactus);

            let cactusPosition = 600;
            const cactusInterval = setInterval(() => {
                if (cactusPosition < -20) {
                    clearInterval(cactusInterval);
                    document.getElementById("game-container").removeChild(cactus);
                }

                if (
                    cactusPosition > 0 &&
                    cactusPosition < 50 &&
                    !isJumping
                ) {
                    alert("Game Over!");
                    clearInterval(cactusInterval);
                    window.location.reload();
                }

                cactusPosition -= 10;
                cactus.style.left = cactusPosition + "px";
            }, 20);

            setTimeout(createCactus, 1000);
        }

        createCactus();
    </script>
</body>
</html>
